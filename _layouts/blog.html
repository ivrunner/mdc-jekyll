---
layout: default
---

{% for post in site.posts %}
  <article class="{% if forloop.first %}first{% elsif forloop.last %}last{% else %}middle{% endif %}">
    <div class="article-wrapper">
    <div class="article-head">
			<strong><h2 class="title"><a href="{{ post.url | relative_url }}" class="js-pjax">{{ post.title }}</a></h2></strong>
			<p class="date">{{ post.date | date: "%b %d, %Y" }}</p>
		</div><!--/.article-head-->
		<div class="article-content">
		{{ post.excerpt }}
		<a href="{{ post.url | relative_url }}" class="full-post-link js-pjax">Read more...</a>
		</div><!--/.article-content-->
  </div>
	</article>
	{% if forloop.last %}{% else %}<div class="separater"></div>{% endif %}
{% endfor %}
